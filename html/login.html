<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet"> <!-- Alterei o caminho do CSS -->
    <title>SÓ Multas - Login</title>
</head>
<body>
    <div class="login-container">
        <!-- Formulário de Login -->
        <div class="form-container">
            <div class="logo-container">
                <img src="../img/EscritaSM.png" alt="Logo SM" class="logosm">
            </div>
            <div class="form">
                <form action="paginainicial.html" method="POST"> <!-- Redirecionamento provisório -->
                    <input type="text" name="usuario" placeholder="USUÁRIO" required>
                    <input type="password" name="senha" placeholder="SENHA" required>
                    <a href="esqueci-senha.html" class="forgot-password">Esqueci a senha</a>
                    <input type="submit" value="Login" class="login-button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
